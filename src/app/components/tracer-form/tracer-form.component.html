<form class="component" [formGroup]="tracerForm" (ngSubmit)="setTracer()">
  <div class="component flex flex-center">
    <div class="control">
      <input
        type="date"
        name="created_on"
        id="created_on"
        formControlName="created_on"
        class="input-primary"
      />
    </div>

    <div class="control">
      <input
        list="inventories"
        id="product"
        name="product"
        placeholder="product name"
        autocomplete="off"
        formControlName="product"
        class="input-primary"
        (change)="setUnits()"
      />
      <datalist id="inventories">
        @for (item of inventoriesStore.inventory(); track $index) {
        <option [value]="item.product.name">
          {{ item.product.name }}
        </option>
        }
      </datalist>
    </div>
    <div class="control">
      <select
        class="input-primary"
        name="unit"
        id="unit"
        formControlName="unit"
      >
        <option value="" selected disabled>select unit</option>
        @for (item of units; track $index) {
        <option [value]="item.name">{{ item.name }}</option>
        }
      </select>
    </div>
    <div class="control">
      <input
        type="number"
        name="quantity"
        id="quantity"
        formControlName="quantity"
        class="input-primary"
      />
    </div>
    <div class="control">
      <button
        class="btn-primary--round"
        [disabled]="tracerForm.invalid"
        type="submit"
      >
        <fa-icon [icon]="plusIcon"></fa-icon>
      </button>
    </div>
  </div>
</form>
