<div class="page">
  <div class="component">
    <h2 class="text-center">units management</h2>
  </div>
  <form class="component" [formGroup]="form" (ngSubmit)="submit()">
    <h3 class="text-center">create unit</h3>
    <div class="component flex flex-center">
      <div class="control">
        <input
          type="text"
          name="unit"
          id="unit"
          placeholder="type name of unit"
          autocomplete="off"
          formControlName="unit"
          class="input-primary"
        />
      </div>
      <div class="control">
        <button class="btn-primary--round" [disabled]="form.invalid">
          <fa-icon [icon]="plusIcon"></fa-icon>
        </button>
      </div>
    </div>
  </form>
  <table class="component">
    <thead>
      <tr>
        <th>sn</th>
        <th>unit name</th>
      </tr>
    </thead>
    <tbody>
      @for (item of unitStore.units(); track $index) {
      <tr>
        <td>{{ $index + 1 }}</td>
        <td>{{ item.name }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
